<header class="header">
    <div class="header-logo">
        <div class="logo-img">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="logo-desc">
            <p>
                Студия депиляции и <br>
                массажный кабинет <br>
                в Бресте
            </p>
        </div>
    </div>
    <div class="header-address">
        <div class="address-image">
            <!-- <img src="img/map.png" alt="map"> -->
        </div>
        <div class="address-info">
            <div class="address-info__place">
                <p>
                    <span>Мы находимся в центре:</span><br>
                    г. Брест, ул. Гоголя, д.65
                </p>
            </div>
            <div class="showMap">
                <a href="javascript:void(0);" class="showMap__link">смотреть на карте</a>
                <div class="showMap-block">
                    карта
                </div>
            </div>
        </div>
    </div>
    <div class="header-contacts">
        <div class="contacts-phone">
            <div class="phone-img">
                <img src="img/phone.png" alt="phone">
            </div>
            <div class="phone-info">
                <div class="info-top">
                    <img src="img/online.png" class="info-top__img" alt="online">
                    <h3 class="info-top__h2">Звоните,мы сейчас работаем</h3>
                </div>
                <div class="info-bottom">
                    <h2 class="info-bottom__h2">+375 33 382 24 99</h2>
                </div>
            </div>
        </div>
        <div class="contacts-worktime">
            <div class="worktime-img">
                <img src="img/time.png" alt="time">
            </div>
            <div class="worktime-info">
                <h2 class="worktime-info__text">Пн-Вс <span>9:00-21:00</span></h2>
            </div>
        </div>
    </div>
    <div class="header-online">
        <a href="#" class="header-online__link">
            <img src="img/calendar.png" alt="calendar">
            Записаться онлайн
        </a>
    </div>
</header>
