<div class="modal">
    <div class="modal-form">
        <img class="close-modal" src="img/close-modal.png" alt="close">
        <img class="modal__img" src="img/modal-img.png" alt="modal">
        <h2 class="modal-name"><span>Получите</span> программу обучения</h2>
        <p class="modal-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
        </p>
        <form action="#" class="form">
            <div class="item form-select">
                <select>
                    <option value="1">Первый</option>
                    <option value="2">Второй</option>
                    <option value="3">Третий</option>
                </select>
            </div>
            <div class="item form-name">
                <input class="item__input form-name__input" type="text" placeholder="Ваше имя">
            </div>
            <div class="item form-phone">
                <input class="item__input form-phone__input" type="text" placeholder="Ваше имя">
            </div>
            <button type="submit" class="get-btn">
                <div class="btn-wrapper1"></div>
                <div class="btn-wrapper2"></div>
                <img class="btn-img" src="img/plant1.png" alt="plant1">
                <p class="btn-text">
                    получить программу
                </p>
                <!-- <img src="img/btn1.png" alt=""> -->
            </button>
        </form>
    </div>
    <div class="modal-success">
        <img class="close-modal" src="img/close-modal.png" alt="close">
        <img class="galochka" src="img/galochka.png" alt="galochka">
        <h3 class="success-name">Ваш заказ принят.</h3>
        <h4 class="success-desc">Ожиайте звонка</h4>
    </div>
</div>
